name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - "docs"
      - "doc"
      - "documentation"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-template: "v$MAJOR.$MINOR.$PATCH"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
exclude-labels:
  - "skip-changelog"
autolabeler:
  - label: "chore"
    files:
      - "*.md"
    branch:
      - '/docs{0,1}\/.+/'
      - '/documentation\/.+/'
      - '/chore\/.+/'
  - label: "bug"
    branch:
      - '/fix\/.+/'
      - '/bug\/.+/'
      - '/bugfix\/.+/'
    title:
      - "/fix/i"
      - "/bug/i"
      - "/bugfix/i"
  - label: "feature"
    branch:
      - '/feat\/.+/'
      - '/feature\/.+/'
      - '/enhancement\/.+/'
template: |
  ## Changes

  $CHANGES
